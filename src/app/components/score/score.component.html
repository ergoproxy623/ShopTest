
<div class="header">
  <mat-toolbar>Shop</mat-toolbar>
  <button mat-button class="basket" >
     <i class="material-icons" *ngIf="count > 0" matBadge="{{ count }}" matBadgeColor="warn" (click)="goBasket()">
    shopping_basket
  </i>
  </button>
</div>
<div class="goods">
  <mat-card class="example-card" *ngFor="let purchase of goods">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ purchase.prices }} RUB</mat-card-title>
      <mat-card-subtitle>{{ purchase.weight }} кг.</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ purchase.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addItem(purchase.id, purchase.counts, purchase.prices, purchase.weight, purchase.description)" [disabled]="purchase.disabled" (click)="purchase.disabled=true">В корзину</button>

    </mat-card-actions>
  </mat-card>
</div>
